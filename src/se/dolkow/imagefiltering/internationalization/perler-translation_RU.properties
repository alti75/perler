EdgeFilter.long_description = Этот фильтр использует довольно простой алгоритм обнаружения границ, чтобы разделить изображение на поля разного цвета. \п\п \
«Порог границы» — это порог того, что мы считаем границей между двумя полями. Вы можете увидеть эти границы, установив флажок «Показать границы». \п\п \
На вкладке заполнения можно выбрать различные режимы заполнения: \n \
- Нет: полностью белый фон \n \
- Белый: все, что выше определенной яркости, — белое, все остальное — черное \n \
- Серый: как и режим "Белый", но с добавлением нескольких оттенков серого \n \
- Плоский: использует средний цвет пикселей поля \n \
- Случайный: использует случайный цвет для каждого поля. Полезно при выборе порога границы \n \
- Прозрачный: игнорирует поля и просто передает исходные значения пикселей через \n \
Параметр заполнения используется в режимах «Белый» и «Серый» для определения пороговых значений для различных оттенков. \п\п \
Вкладка края позволяет вам установить «низкий» и «высокий» порог для рисования черных краев поверх того, что генерирует режим заливки. Все, что находится ниже нижнего порога, останется незатронутым. Все, что выше высокого порога, будет полностью черным. Между низким и высоким... ну, угадайте. ;)
