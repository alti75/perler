DitherReduceColorsFilter.empty_palette = Палитра пуста. Перейдите к «Уменьшить цвета» и добавьте несколько цветов.
DitherReduceColorsFilter.long_description = Уменьшите цвета изображения до установленной палитры. Нажмите кнопку «Редактировать палитру», чтобы выбрать цвета. \п\п \
Фильтр попытается смешать разные цвета, чтобы получить лучшее приближение к исходному исходному цвету. Это называется дизерингом. Вы можете установить влияние дизеринга на вкладке Дизеринг. \п\п \
Вы можете увидеть количество бусин и сколько каждого цвета было использовано на вкладке «Использование цвета». Если вы хотите экспортировать изображение шаблона, используйте вкладку Bead Sheet.
